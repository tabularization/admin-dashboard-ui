<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="start-container">
        <div class="dashboard">
          <p>DashBoard</p>
          <p>Home</p>
        </div>
        <div class="menu">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="settings">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="middle-container">
        <div class="search-container">
          <div class="search">1</div>
          <div class="profile"></div>
        </div>

        <div class="welcome-container">
          <div class="message">
            <h2>Hi there,</h2>
            <h1>John Smith (@jsmith)</h1>
          </div>
          <div class="buttons"></div>
        </div>
        
      <div class="project-1-container">
        <div class="project1">Food Finder</div>
        <div class="project2">Water Finder</div>
        <div class="announcement">Announcement!</div>
      </div>
      <div class="project-2-container">
        <div class="project3">Food Drainer</div>
        <div class="project4">Water Drainer</div>
      </div>
      <div class="project-3-container">
        <div class="project5">Food Regen</div>
        <div class="project6">Water Regen</div>
        <div class="trending">Trending!</div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
